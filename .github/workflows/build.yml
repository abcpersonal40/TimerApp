name: TitanChart Pro Flutter Final Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Create Flutter Project & Add Dependencies
        run: |
          rm -rf ./* .target
          flutter create --org com.titanchart --project-name titanchart_pro .
          flutter pub add webview_flutter:^4.7.0
          flutter pub add flutter_foreground_task:^6.5.0
          flutter pub add flutter_local_notifications:^17.0.0
          flutter pub add shared_preferences:^2.2.2
          flutter pub add intl:^0.19.0

      - name: Setup Android Manifest
        run: |
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.titanchart.titanchart_pro">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.WAKE_LOCK" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_DATA_SYNC" />
              <uses-permission android:name="android.permission.VIBRATE" />
              <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED"/>

              <application
                  android:label="TitanChart Pro"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|screenLayout|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  
                  <service 
                      android:name="com.pravera.flutter_foreground_task.service.ForegroundService"
                      android:foregroundServiceType="dataSync"
                      android:exported="false" />
              </application>
          </manifest>
          EOF

      - name: Setup Flutter Main Code (Fixed with SharedPreferences)
        run: |
          cat > lib/main.dart <<EOF
          import 'dart:async';
          import 'dart:isolate';
          import 'dart:convert';
          import 'package:flutter/material.dart';
          import 'package:flutter_foreground_task/flutter_foreground_task.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:flutter_local_notifications/flutter_local_notifications.dart';
          import 'package:shared_preferences/shared_preferences.dart';

          final FlutterLocalNotificationsPlugin flutterLocalNotificationsPlugin = FlutterLocalNotificationsPlugin();

          void main() async {
            WidgetsFlutterBinding.ensureInitialized();
            await _initNotifications();
            runApp(const TitanApp());
          }

          Future<void> _initNotifications() async {
            const AndroidInitializationSettings initializationSettingsAndroid =
                AndroidInitializationSettings('@mipmap/ic_launcher');
            const InitializationSettings initializationSettings =
                InitializationSettings(android: initializationSettingsAndroid);
            await flutterLocalNotificationsPlugin.initialize(initializationSettings);
          }

          @pragma('vm:entry-point')
          void startCallback() {
            FlutterForegroundTask.setTaskHandler(MyTaskHandler());
          }

          class MyTaskHandler extends TaskHandler {
            Timer? _sysTimer;

            // FIX: Added missing overrides
            @override
            Future<void> onStart(DateTime timestamp, SendPort? sendPort) async {
              final prefs = await SharedPreferences.getInstance();
              
              _sysTimer = Timer.periodic(const Duration(seconds: 1), (timer) async {
                // 1. Load Data
                String? timerJson = prefs.getString('timers');
                List<dynamic> timers = timerJson != null ? jsonDecode(timerJson) : [];
                
                bool swRunning = prefs.getBool('sw_running') ?? false;
                int swElapsed = prefs.getInt('sw_elapsed') ?? 0;
                
                String? alarmJson = prefs.getString('alarms');
                List<dynamic> alarms = alarmJson != null ? jsonDecode(alarmJson) : [];

                bool updateNeeded = false;
                List<String> statusParts = [];

                // 2. Logic: Timers
                for (var t in timers) {
                  if (t['running'] == true && t['remaining'] > 0) {
                    t['remaining'] = t['remaining'] - 1;
                    updateNeeded = true;
                    if (t['remaining'] == 0) {
                      t['running'] = false;
                      _showNotif("Timer Done", "\${t['label']} Finished!");
                    }
                  }
                  if(t['running'] == true) statusParts.add("\${t['label']}: \${t['remaining']}s");
                }

                // 3. Logic: Stopwatch
                if (swRunning) {
                  swElapsed++;
                  updateNeeded = true;
                  statusParts.add("SW: \${swElapsed}s");
                }

                // 4. Logic: Alarms
                DateTime now = DateTime.now();
                for (var a in alarms) {
                  if (a['enabled'] == true) {
                     DateTime target = DateTime.parse(a['time']);
                     if (now.isAfter(target)) {
                       _showNotif("Alarm", a['message']);
                       a['enabled'] = false;
                       updateNeeded = true;
                     }
                  }
                }

                // 5. Save & Update Notification
                if (updateNeeded) {
                  await prefs.setString('timers', jsonEncode(timers));
                  await prefs.setInt('sw_elapsed', swElapsed);
                  await prefs.setString('alarms', jsonEncode(alarms));
                  
                  String displayText = statusParts.join(" | ");
                  if (displayText.isEmpty) displayText = "Tools Ready";

                  FlutterForegroundTask.updateService(
                    notificationTitle: 'TitanChart Pro',
                    notificationText: displayText,
                  );
                  
                  // Notify UI
                  sendPort?.send("UPDATE");
                }
              });
            }

            @override
            void onRepeatEvent(DateTime timestamp, SendPort? sendPort) {
              // Required override for v6.5.0
            }

            @override
            Future<void> onDestroy(DateTime timestamp, SendPort? sendPort) async {
              _sysTimer?.cancel();
            }

            @override
            void onNotificationPressed() {
              FlutterForegroundTask.launchApp();
            }

            @override
            void onButtonPressed(String id) async {
               if(id == 'stopAll') {
                 final prefs = await SharedPreferences.getInstance();
                 await prefs.setString('timers', '[]');
                 await prefs.setBool('sw_running', false);
               }
            }

            Future<void> _showNotif(String title, String body) async {
              const AndroidNotificationDetails android = AndroidNotificationDetails(
                  'titan_alert', 'Titan Alerts', importance: Importance.max, priority: Priority.high);
              await flutterLocalNotificationsPlugin.show(
                  DateTime.now().millisecond, title, body, const NotificationDetails(android: android));
            }
          }

          class TitanApp extends StatefulWidget {
            const TitanApp({super.key});
            @override State<TitanApp> createState() => _TitanAppState();
          }

          class _TitanAppState extends State<TitanApp> with SingleTickerProviderStateMixin {
            late TabController _tabController;
            Timer? _uiTimer;
            
            // UI State
            List<dynamic> _timers = [];
            bool _swRunning = false;
            int _swElapsed = 0;
            List<dynamic> _alarms = [];

            @override
            void initState() {
              super.initState();
              _tabController = TabController(length: 4, vsync: this);
              _initForeground();
              _startService();
              
              // Polling UI updater (Syncs with SharedPrefs)
              _uiTimer = Timer.periodic(const Duration(seconds: 1), (t) => _syncState());
            }

            Future<void> _syncState() async {
               final prefs = await SharedPreferences.getInstance();
               String? tJson = prefs.getString('timers');
               String? aJson = prefs.getString('alarms');
               
               setState(() {
                 _timers = tJson != null ? jsonDecode(tJson) : [];
                 _swRunning = prefs.getBool('sw_running') ?? false;
                 _swElapsed = prefs.getInt('sw_elapsed') ?? 0;
                 _alarms = aJson != null ? jsonDecode(aJson) : [];
               });
            }

            void _initForeground() {
              FlutterForegroundTask.init(
                androidNotificationOptions: AndroidNotificationOptions(
                  channelId: 'titan_service',
                  channelName: 'Titan Service',
                  channelImportance: NotificationChannelImportance.LOW,
                  priority: NotificationPriority.LOW,
                  iconData: const NotificationIconData(resType: ResourceType.mipmap, resPrefix: ResourcePrefix.ic, name: 'launcher'),
                  buttons: [const NotificationButton(id: 'stopAll', text: 'STOP ALL')],
                ),
                iosNotificationOptions: const IOSNotificationOptions(),
                foregroundTaskOptions: const ForegroundTaskOptions(
                  interval: 1000,
                  isOnceEvent: false,
                  autoRunOnBoot: true,
                  allowWakeLock: true,
                ),
              );
            }

            Future<void> _startService() async {
              if (!await FlutterForegroundTask.isRunningService) {
                await FlutterForegroundTask.startService(
                  notificationTitle: 'TitanChart Pro',
                  notificationText: 'Initializing...',
                  callback: startCallback,
                );
              }
            }

            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                debugShowCheckedModeBanner: false,
                theme: ThemeData.dark().copyWith(scaffoldBackgroundColor: const Color(0xFF0B0E14)),
                home: WithForegroundTask(
                  child: Scaffold(
                    appBar: AppBar(
                      title: const Text("TitanChart Pro"),
                      backgroundColor: const Color(0xFF161B22),
                      bottom: TabBar(
                        controller: _tabController,
                        indicatorColor: Colors.green,
                        tabs: const [
                          Tab(icon: Icon(Icons.show_chart)),
                          Tab(icon: Icon(Icons.timer)),
                          Tab(icon: Icon(Icons.watch_later)),
                          Tab(icon: Icon(Icons.alarm)),
                        ],
                      ),
                    ),
                    body: TabBarView(
                      controller: _tabController,
                      children: [
                        const ChartView(),
                        TimerView(timers: _timers, onRefresh: _syncState),
                        StopwatchView(running: _swRunning, elapsed: _swElapsed, onRefresh: _syncState),
                        AlarmView(alarms: _alarms, onRefresh: _syncState),
                      ],
                    ),
                  ),
                ),
              );
            }
          }

          class ChartView extends StatefulWidget {
            const ChartView({super.key});
            @override State<ChartView> createState() => _CState();
          }
          class _CState extends State<ChartView> {
            late final WebViewController c;
            @override void initState() {
               super.initState();
               c = WebViewController()..setJavaScriptMode(JavaScriptMode.unrestricted)..loadHtmlString('<html><body style="background:#0b0e14;color:white;display:flex;justify-content:center;align-items:center;"><h1>TitanChart Loading...</h1></body></html>');
            }
            @override Widget build(BuildContext context) => WebViewWidget(controller: c);
          }

          class TimerView extends StatelessWidget {
            final List<dynamic> timers;
            final Function onRefresh;
            const TimerView({super.key, required this.timers, required this.onRefresh});
            @override Widget build(BuildContext context) {
              return Scaffold(
                floatingActionButton: FloatingActionButton(
                  backgroundColor: Colors.green, child: const Icon(Icons.add),
                  onPressed: () => _add(context),
                ),
                body: ListView.builder(
                  itemCount: timers.length,
                  itemBuilder: (ctx, i) {
                    var t = timers[i];
                    return Card(color: const Color(0xFF161B22), child: ListTile(
                      title: Text(t['label'], style: const TextStyle(color: Colors.white)),
                      subtitle: Text("\${t['remaining']}s", style: const TextStyle(color: Colors.blue, fontSize: 24)),
                      trailing: IconButton(icon: const Icon(Icons.delete, color: Colors.red), 
                        onPressed: () async {
                           final prefs = await SharedPreferences.getInstance();
                           List<dynamic> current = jsonDecode(prefs.getString('timers') ?? '[]');
                           current.removeAt(i);
                           await prefs.setString('timers', jsonEncode(current));
                           onRefresh();
                        }),
                    ));
                  },
                ),
              );
            }
            void _add(BuildContext context) {
               TextEditingController sec = TextEditingController(text: "60");
               showDialog(context: context, builder: (c) => AlertDialog(
                 title: const Text("New Timer"),
                 content: TextField(controller: sec, keyboardType: TextInputType.number),
                 actions: [TextButton(onPressed: () async {
                   final prefs = await SharedPreferences.getInstance();
                   List<dynamic> current = jsonDecode(prefs.getString('timers') ?? '[]');
                   current.add({
                     'id': DateTime.now().toString(), 
                     'label': 'Timer', 
                     'remaining': int.tryParse(sec.text) ?? 60,
                     'running': true
                   });
                   await prefs.setString('timers', jsonEncode(current));
                   onRefresh();
                   Navigator.pop(c);
                 }, child: const Text("START"))],
               ));
            }
          }

          class StopwatchView extends StatelessWidget {
            final bool running;
            final int elapsed;
            final Function onRefresh;
            const StopwatchView({super.key, required this.running, required this.elapsed, required this.onRefresh});
            @override Widget build(BuildContext context) {
              return Center(child: Column(mainAxisAlignment: MainAxisAlignment.center, children: [
                 Text("\$elapsed s", style: const TextStyle(fontSize: 80, color: Colors.blue)),
                 Row(mainAxisAlignment: MainAxisAlignment.center, children: [
                   ElevatedButton(onPressed: () async {
                     final prefs = await SharedPreferences.getInstance();
                     await prefs.setBool('sw_running', !running);
                     onRefresh();
                   }, child: Text(running ? "PAUSE" : "START")),
                   const SizedBox(width: 20),
                   ElevatedButton(onPressed: () async {
                     final prefs = await SharedPreferences.getInstance();
                     await prefs.setBool('sw_running', false);
                     await prefs.setInt('sw_elapsed', 0);
                     onRefresh();
                   }, child: const Text("RESET"))
                 ])
              ]));
            }
          }

          class AlarmView extends StatelessWidget {
             final List<dynamic> alarms;
             final Function onRefresh;
             const AlarmView({super.key, required this.alarms, required this.onRefresh});
             @override Widget build(BuildContext context) {
               return Scaffold(
                 floatingActionButton: FloatingActionButton(backgroundColor: Colors.green, child: const Icon(Icons.add), onPressed: () => _add(context)),
                 body: ListView.builder(itemCount: alarms.length, itemBuilder: (c,i) => Card(color: const Color(0xFF161B22), 
                   child: ListTile(title: Text(alarms[i]['time'].toString().substring(11,16), style: const TextStyle(color: Colors.white)), subtitle: Text(alarms[i]['message'])))),
               );
             }
             void _add(BuildContext context) async {
               TimeOfDay? t = await showTimePicker(context: context, initialTime: TimeOfDay.now());
               if(t!=null) {
                 final now = DateTime.now();
                 final dt = DateTime(now.year, now.month, now.day, t.hour, t.minute);
                 final prefs = await SharedPreferences.getInstance();
                 List<dynamic> current = jsonDecode(prefs.getString('alarms') ?? '[]');
                 current.add({'time': dt.toString(), 'message': 'Alarm!', 'enabled': true});
                 await prefs.setString('alarms', jsonEncode(current));
                 onRefresh();
               }
             }
          }
          EOF

      - name: Build and Sign APK
        run: |
          # 1. Generate Keystore
          keytool -genkey -v -keystore android/app/release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias key -storepass titan123456 -keypass titan123456 -dname "CN=Titan, O=Dev, C=BD"
          
          # 2. Create key.properties
          cat > android/key.properties <<EOF
          storePassword=titan123456
          keyPassword=titan123456
          keyAlias=key
          storeFile=release-key.jks
          EOF
          
          # 3. Modify build.gradle
          cat > android/app/build.gradle <<EOF
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          def keystoreProperties = new Properties()
          def keystorePropertiesFile = rootProject.file('key.properties')
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }

          android {
              namespace "com.titanchart.titanchart_pro"
              compileSdkVersion 34 
              ndkVersion flutter.ndkVersion

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
              kotlinOptions { jvmTarget = '1.8' }
              sourceSets { main.java.srcDirs += 'src/main/kotlin' }

              defaultConfig {
                  applicationId "com.titanchart.titanchart_pro"
                  minSdkVersion 23
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0"
              }

              signingConfigs {
                  release {
                      storeFile file('release-key.jks')
                      storePassword 'titan123456'
                      keyAlias 'key'
                      keyPassword 'titan123456'
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled false
                      shrinkResources false
                  }
              }
          }
          flutter { source '../..' }
          EOF
          
          # Fix settings.gradle
          cat > android/settings.gradle <<EOF
          pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  file("local.properties").withInputStream { properties.load(it) }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
                  return flutterSdkPath
              }()
              includeBuild("\$flutterSdkPath/packages/flutter_tools/gradle")
              repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          plugins {
              id "dev.flutter.flutter-plugin-loader" version "1.0.0"
              id "com.android.application" version "7.3.0" apply false
              id "org.jetbrains.kotlin.android" version "1.7.10" apply false
          }
          include ":app"
          EOF

          flutter build apk --release

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: TitanChart-Pro-Final-APK
          path: build/app/outputs/flutter-apk/app-release.apk
