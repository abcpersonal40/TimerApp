name: TitanChart Pro Flutter Final Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: Create Flutter Project
        run: |
          rm -rf ./* .target
          flutter create --org com.titanchart --project-name titanchart_pro .
          flutter pub add webview_flutter flutter_foreground_task

      - name: Setup Android Manifest
        run: |
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_SPECIAL_USE" />
              <uses-permission android:name="android.permission.WAKE_LOCK" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />

              <application
                  android:label="TitanChart Pro"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|screenLayout|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  
                  <service 
                      android:name="com.pravera.flutter_foreground_task.service.ForegroundService" 
                      android:exported="false"
                      android:foregroundServiceType="specialUse" />
              </application>
          </manifest>
          EOF

      - name: Setup Flutter Main Code
        run: |
          cat > lib/main.dart <<EOF
          import 'dart:async';
          import 'dart:isolate';
          import 'package:flutter/material.dart';
          import 'package:flutter_foreground_task/flutter_foreground_task.dart';
          import 'package:webview_flutter/webview_flutter.dart';

          void main() => runApp(const TitanApp());

          @pragma('vm:entry-point')
          void startCallback() {
            FlutterForegroundTask.setTaskHandler(MyTaskHandler());
          }

          class MyTaskHandler extends TaskHandler {
            @override void onStart(DateTime timestamp, SendPort? sendPort) async {}
            @override void onRepeatEvent(DateTime timestamp, SendPort? sendPort) async {}
            @override void onDestroy(DateTime timestamp, SendPort? sendPort) async {}
          }

          class TitanApp extends StatefulWidget {
            const TitanApp({super.key});
            @override State<TitanApp> createState() => _TitanAppState();
          }

          class _TitanAppState extends State<TitanApp> {
            late final WebViewController _controller;

            @override
            void initState() {
              super.initState();
              _initForeground();
              _controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..addJavaScriptChannel('FlutterTimer', onMessageReceived: (msg) => _handleTimer(msg.message))
                ..loadHtmlString(_getHtml());
            }

            void _initForeground() {
              FlutterForegroundTask.init(
                androidNotificationOptions: AndroidNotificationOptions(
                  channelId: 'titan_timer',
                  channelName: 'Timer Service',
                  channelImportance: NotificationChannelImportance.LOW,
                  priority: NotificationPriority.LOW,
                  iconData: const NotificationIconData(resType: ResourceType.mipmap, resPrefix: ResourcePrefix.ic, name: 'launcher'),
                ),
                iosNotificationOptions: const IOSNotificationOptions(),
                foregroundTaskOptions: const ForegroundTaskOptions(interval: 5000, isOnceEvent: false, autoRunOnBoot: true, allowWakeLock: true),
              );
            }

            Future<void> _handleTimer(String text) async {
              if (text == "STOP") { await FlutterForegroundTask.stopService(); return; }
              if (await FlutterForegroundTask.isRunningService) {
                FlutterForegroundTask.updateService(notificationTitle: 'TitanChart Pro', notificationText: text);
              } else {
                await FlutterForegroundTask.startService(notificationTitle: 'TitanChart Pro', notificationText: text, callback: startCallback);
              }
            }

            @override
            Widget build(BuildContext context) => MaterialApp(
                debugShowCheckedModeBanner: false,
                home: Scaffold(backgroundColor: const Color(0xFF0B0E14), body: SafeArea(child: WebViewWidget(controller: _controller))),
              );

            String _getHtml() => """
              <!DOCTYPE html><html><head><style>
                body { background: #0b0e14; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
                .card { background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid #30363d; margin-top: 50px; }
                input { width: 80%; padding: 15px; background: #0d1117; color: #7ee787; border: 1px solid #444; border-radius: 10px; font-size: 30px; text-align: center; }
                button { width: 95%; padding: 18px; margin-top: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; }
                .start { background: #238636; color: white; }
                .stop { background: #da3633; color: white; }
                #display { font-size: 80px; margin: 30px; font-family: monospace; color: #58a6ff; }
              </style></head><body><div class="card"><h2>TitanChart Pro</h2><input type="number" id="tInput" value="60"><div id="display">00</div>
              <button class="start" onclick="s()">START TIMER</button><button class="stop" onclick="p()">STOP</button></div>
              <script>
                let t, s_rem;
                function s() {
                  s_rem = parseInt(document.getElementById('tInput').value);
                  if(t) clearInterval(t);
                  t = setInterval(() => {
                    s_rem--;
                    document.getElementById('display').innerText = s_rem;
                    FlutterTimer.postMessage("Remaining: " + s_rem + "s");
                    if(s_rem <= 0) { clearInterval(t); FlutterTimer.postMessage("Time Up!"); }
                  }, 1000);
                }
                function p() { clearInterval(t); document.getElementById('display').innerText = "00"; FlutterTimer.postMessage("STOP"); }
              </script></body></html>""";
          }
          EOF

      - name: Build and Sign APK
        run: |
          # 1. Generate Keystore
          keytool -genkey -v -keystore android/app/release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias key -storepass titan123456 -keypass titan123456 -dname "CN=Titan, O=Dev, C=BD"
          
          # 2. Create key.properties
          cat > android/key.properties <<EOF
          storePassword=titan123456
          keyPassword=titan123456
          keyAlias=key
          storeFile=release-key.jks
          EOF
          
          # 3. Modify build.gradle (Fixing plugins order and Removing dynamic version codes)
          cat > android/app/build.gradle <<EOF
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          def keystoreProperties = new Properties()
          def keystorePropertiesFile = rootProject.file('key.properties')
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }

          android {
              namespace "com.titanchart.titanchart_pro"
              compileSdkVersion flutter.compileSdkVersion
              ndkVersion flutter.ndkVersion

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }

              kotlinOptions {
                  jvmTarget = '1.8'
              }

              sourceSets {
                  main.java.srcDirs += 'src/main/kotlin'
              }

              defaultConfig {
                  applicationId "com.titanchart.titanchart_pro"
                  minSdkVersion 21
                  targetSdkVersion flutter.targetSdkVersion
                  versionCode 1
                  versionName "1.0"
              }

              signingConfigs {
                  release {
                      storeFile file('release-key.jks')
                      storePassword 'titan123456'
                      keyAlias 'key'
                      keyPassword 'titan123456'
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled false
                      shrinkResources false
                  }
              }
          }

          flutter {
              source '../..'
          }
          EOF
          
          flutter build apk --release

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: TitanChart-Pro-Final-APK
          path: build/app/outputs/flutter-apk/app-release.apk
